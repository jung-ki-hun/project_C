    </div>
    <!-- 회원가입 (스크립트 스타일 포함)-->
    <!-- 왼쪽, 오른쪽 바깥여백을 auto로 주면 중앙정렬된다.  -->
    <script>
        function domainCheck() {
            var frm = document.signdata;  //폼이름이 enroll
            if (frm.email_2_select.value == 0) {  //value값이 0이면, 즉 직접입력을 선택했을 경우,
                frm.email_2.value = "";
                frm.email_2.disabled = false;

                //false값으로 바꿉니다. 즉, 직접 사용자가 입력할수있게 text가 활성화됩니다.
            } else { //선택사항중 이메일을 선택했을 때
                frm.email_2.value = frm.email_2_select.value; //text에 이메일 주소가 들어갑니다.
                frm.email_2.disabled = true; //true값이 됩니다. 즉, 비활성화됩니다.
            }
        }
    </script>        
    <div class="register">
        <div id="wrap">
            <div class="title">
                Register
            </div>
    
    
            <form name="signdata" method="post" action="/process/adduser">
                <table s>
                    <tr>
                        <th id="title">아이디</th>
                        <td>
                            <input type="text" name="id" maxlength="20">
                            <input type="button" value="중복확인">
                        </td>
                    </tr>
    
                    <tr>
                        <th id="title">비밀번호</th>
                        <td>
                            <input type="password" name="password" maxlength="15">
                        </td>
                    </tr>
    
                    <tr>
                        <th id="title">이름</th>
                        <td>
                            <input type="text" name="name" maxlength="40">
                        </td>
                    </tr>
    
                    <tr>
                        <th id="title">성별</th>
                        <td>
                            <input type="radio" name="gender" value="남" checked>남
                            <input type="radio" name="gender" value="여">여
                        </td>
                    </tr>
    
                    <tr>
                        <th id="title">생일</th>
                        <td>
                            <input type="date" name="userBirthday" value="2000-01-01" id="Birthday">
                            <!-- <input id="year" type="text" name="birth_yy" maxlength="4" placeholder="년(4자)" size="6">
                            <select id="month" name="birth_mm">
                                <option value="">월</option>
                                <option value="01">1</option>
                                <option value="02">2</option>
                                <option value="03">3</option>
                                <option value="04">4</option>
                                <option value="05">5</option>
                                <option value="06">6</option>
                                <option value="07">7</option>
                                <option value="08">8</option>
                                <option value="09">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>
                            <input id="day" type="text" name="birth_dd" maxlength="2" placeholder="일" size="4"> -->
                        </td>
                    </tr>
    
                    <tr>
                        <th id="title">이메일</th>
                        <td>
                            <input id="email" type="text" name="email_1" maxlength="30"> @
                            <input id="subEmail" type="text" name="email_2" size="10" list="emailInput">
                            <datalist id="emailInput" name="email_2_select" onchange="domainCheck();">
                                <option value="직접입력" selected="selected">직접입력</option>
                                <option value="naver.com">naver.com</option>
                                <option value="daum.net">daum.net</option>
                                <option value="gmail.com">gmail.com</option>
                                <option value="nate.com">nate.com</option>
                            </datalist>                            
                        </td>
                    </tr>                    
                    <tr>
                        <th id="title">휴대전화</th>
                        <td>
                            <input type="text" name="phone" placeholder="하이픈(-)없이 입력"/>
                        </td>
                    </tr>
                    <tr>
                        <th id="title">주소</th>
                        <td>
                            <input id="address" type="text" size="50" name="address" />
                        </td>
                    </tr>
                </table>
                <br>
                <div class="btn">                    
                    <input type="submit" value="가입" name="" /> <input type="button" value="취소" onclick="location.href='./index.html'" >
                </div>
            </form> <!-- 가입 버튼 누르면 db로 파일 전송기능 추가!!!-->
        </div>
    </div>
    <!-- 회원가입 끝-->
